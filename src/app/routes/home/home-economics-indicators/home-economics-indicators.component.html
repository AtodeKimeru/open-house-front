<div class="indicators-container">
  <div *ngFor="let indicator of economicIndicators" class="indicator-card">
    <mat-card>
      <mat-card-title>{{ indicator.name }}</mat-card-title>
      <mat-card-content>
        <p>{{ indicator.value }}</p>
        <p>{{ indicator.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
