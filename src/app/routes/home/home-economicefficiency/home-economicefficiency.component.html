<h2>Eficiencia economica</h2>
<select (change)="filtrarPorAnio($event)">
    <option value="">Selecciona un año</option>
    <option *ngFor="let anio of anios" [value]="anio">{{ anio }}</option>
</select>
  

<table>
  <thead>
    <tr>
      <th>Año</th>
      <th>Eficiencia</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dato of aniosFiltrados">
      <td>{{ dato.anio }}</td>
      <td>{{ dato.eficiencia }}</td>
    </tr>
  </tbody>
</table>
